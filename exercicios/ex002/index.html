<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e Quebra de Linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafo
        de qualquer jeito dentro de /p
    </p>
    <p>Se precisar quebrar
        o texto em <br> alguma linha
        basta utlizar &lt;br&gt;
    </p>
    <p>Alguns Simbolos Especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &empty;
        &sum;
    </p>
    <p>Alguns Emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
